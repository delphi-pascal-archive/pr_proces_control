Программа антивирус
Ловит вирусы в процессах, а как поймает запоминает и удаляет.
Можно нажать правую кнопку мыши и указать тип процесса:
вредно - сразу удалить
полезно - никогда не удалять
Ctrl - не удалять только если нажата Ctrl при запуске
Можно использовать для запрета запуска посторонним
или для запрета запуска 2-ой копии

